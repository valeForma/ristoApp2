<div class="row">
  <div class="col-10 offset-1 myOrderDiv ">
    <div class="row">
      <div class="col-lg-5 col-md-4 col-sm-3">
        <img class="img-fluid" src="./static/images/{{this.orderPart.product.imagePath}}">
      </div>
      <div class="col-lg-7 col-md-8 col-sm-9 ">
        <div class="row">
          <div class="col-8 myDetCDiv">
            <h2 class="text-left">{{this.orderPart.product.name}}</h2>
          </div>
          <div class="col-4 myDetCDiv ">
            <span class="badge myBadge float-right ">{{this.orderPart.quantity}}</span>

          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row myOrderDivLastRow">
      <div class="col-8">
        <p>{{this.orderPart.product.description}}</p>
      </div>
      <div class="col-4">
        <p class="float-right">{{this.orderPart.product.price}}$</p>
      </div>
    </div>
  </div>
</div>
