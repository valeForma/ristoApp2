
<div class="mainDiv">
  <div  fxLayout="row"  fxLayoutAlign="start start"  >

    <mat-card [class.mat-elevation-z8]="true" fxFlexFill fxFlex.xs="90" fxFlex.sm="60" fxFlex.gt-sm="50" fxFlexOffset.xs="5" fxFlexOffset.sm="20" fxFlexOffset.gt-sm="25" >
      <mat-toolbar class="myToolbar">
        <mat-toolbar-row class="myToolbar">
         <h1> Register Form</h1>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-card-content fxFlexFill >
        <form fxLayout="row wrap" fxLayoutAlign="start center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput formControlName="email" type="email" placeholder="Enter email">
            <span *ngIf="!(registerForm.get('email').valid) && registerForm.get('email').touched">
               <mat-error *ngIf="registerForm.get('email').hasError('required')" >email is required</mat-error>
               <mat-error *ngIf="registerForm.get('email').hasError('email')" >insert valid mail</mat-error>
               <mat-error *ngIf="registerForm.get('email').hasError('addressInUse')" >address already in use</mat-error>
            </span>
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput formControlName="name" type="text"   placeholder="Enter name">
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput="" formControlName="surname" type="text"  placeholder="last name">
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput="" formControlName="address" type="text"   placeholder="Enter address">
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput formControlName="phone" type="text"  placeholder="Enter phone num">
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput formControlName="password" type="password"  placeholder="Password">
            <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
              <mat-error *ngIf="registerForm.get('password').hasError('minLength')" class="mySmall">password min lenght 8</mat-error>
              <mat-error *ngIf="registerForm.get('password').hasError('required')" class="mySmall">password required</mat-error>
            </span>
          </mat-form-field>

          <mat-form-field fxFlex="80" fxFlexOffset="10" >
            <input matInput formControlName="password1" type="password"  placeholder=" retype Password">
            <span *ngIf="!registerForm.get('password1').valid && registerForm.get('password1').touched">
              <mat-error *ngIf="registerForm.get('password1').hasError('minLength')" class="mySmall">password min lenght 8</mat-error>
              <mat-error *ngIf="registerForm.get('password1').hasError('required')" class="mySmall">password required</mat-error>
              <mat-error *ngIf="registerForm.hasError('passwordMustMatch')" class="mySmall">passwords must match</mat-error>
            </span>
          </mat-form-field>


               <button fxFlex="40" fxFlexOffset="50"  mat-raised-button color="accent" [disabled]="!registerForm.valid" type="submit" >Register</button>



        </form>

      </mat-card-content>
    </mat-card>

  </div>
</div>
